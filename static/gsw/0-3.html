<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">短歌行</h1>
<p>

曹操〔两汉〕</p>
对酒当歌，人生几何！<br/>譬如朝露，去日苦多。<br/>慨当以慷，忧思难忘。<br/>何以解忧？唯有杜康。(唯 一作：惟)<br/>青青子衿，悠悠我心。<br/>但为君故，沉吟至今。<br/>呦呦鹿鸣，食野之苹。<br/>我有嘉宾，鼓瑟吹笙。<br/>明明如月，何时可掇？(明明 一作：皎皎)<br/>忧从中来，不可断绝。<br/>越陌度阡，枉用相存。<br/>契阔谈讌，心念旧恩。(谈䜩 一作：谈宴)<br/>月明星稀，乌鹊南飞。<br/>绕树三匝，何枝可依？<br/>山不厌高，海不厌深。<br/>周公吐哺，天下归心。
