<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">念奴娇·赤壁怀古</h1>
<p>

苏轼〔宋代〕</p>
<p>大江东去，浪淘尽，千古风流人物。<br/>故垒西边，人道是，三国周郎赤壁。<br/>乱石穿空，惊涛拍岸，卷起千堆雪。(穿空 一作：崩云)<br/>江山如画，一时多少豪杰。</p><p>遥想公瑾当年，小乔初嫁了，雄姿英发。<br/>羽扇纶巾，谈笑间，樯橹灰飞烟灭。(樯橹 一作：强虏)<br/>故国神游，多情应笑我，早生华发。<br/>人生如梦，一尊还酹江月。(人生 一作：人间；尊 同：樽) </p>
