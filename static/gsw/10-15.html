<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">九歌·国殇</h1>
<p>

屈原〔先秦〕</p>
操吴戈兮被犀甲，车错毂兮短兵接。<br/>旌蔽日兮敌若云，矢交坠兮士争先。<br/>凌余阵兮躐余行，左骖殪兮右刃伤。<br/>霾两轮兮絷四马，援玉枹兮击鸣鼓。<br/>天时怼兮威灵怒，严杀尽兮弃原野。(怼 一作：坠)<br/>出不入兮往不反，平原忽兮路超远。<br/>带长剑兮挟秦弓，首身离兮心不惩。<br/>诚既勇兮又以武，终刚强兮不可凌。<br/>身既死兮神以灵，子魂魄兮为鬼雄！(子魂魄兮 一作：魂魄毅兮)
