<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">游沙湖</h1>
<p>

苏轼〔宋代〕</p>
<p>　　黄州东南三十里为沙湖，亦曰螺师店。予买田其间，因往相田，得疾。闻麻桥人庞安常善医而聋，遂往求疗。安常虽聋，而颖悟绝人，以纸画字，书不数字，辄深了人意。余戏之曰：“余以手为口，君以眼为耳，皆一时异人也。”</p>
<p>　　疾愈，与之同游清泉寺。寺在蕲水郭门外二里许，有王逸少洗笔泉，水极甘，下临兰溪，溪水西流。余作歌云：“山下兰芽短浸溪，松间沙路净无泥，萧萧暮雨子规啼。谁道人生无再少？门前流水尚能西！休将白发唱黄鸡。”是日剧饮而归。<br/></p>
