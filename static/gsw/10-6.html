<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">今别离·其一</h1>
<p>

黄遵宪〔清代〕</p>
别肠转如轮，一刻既万周。<br/>眼见双轮驰，益增中心忧。<br/>古亦有山川，古亦有车舟。<br/>车舟载离别，行止犹自由。<br/>今日舟与车，并力生离愁。<br/>明知须臾景，不许稍绸缪。<br/>钟声一及时，顷刻不少留。<br/>虽有万钧柁，动如绕指柔；<br/>岂无打头风，亦不畏石尤。<br/>送者未及返，君在天尽头。<br/>望影倏不见，烟波杳悠悠。<br/>去矣一何速，归定留滞不？<br/>所愿君归时，快乘轻气球。
