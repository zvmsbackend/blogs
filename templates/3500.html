    nav.innerHTML = navText.join('');
    list.innerHTML = listText.join('');
    search.addEventListener('click', (e) => {
        const q = input.value;
        if (q) {
            const result = data.filter(w => w.includes(q));
            if (result.length == 0) {
                nav.innerHTML = '';
                list.innerHTML = '<h4>未找到结果</h4>';
            } else if (result.length == 1) {
                location.href = '/query?verbose=yes&word=' + result[0];

                nav.innerHTML = '';
