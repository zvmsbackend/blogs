{% extends "base.html" %}

{% block container %}
<h3>{{word}}</h2>
<h4>发音</h4>
<p>{{pron}}</p>
<h4>释义</h4>
<ul class="qnc-ul">
  {% for i in explainations %}
  <li>{{i}}</li>
  {% endfor %}
</ul>
{% for head, body in sens %}
<ul>
  <li><strong class="qnc-strong">{{head}}</strong></li>
  {% for i in body %}
  <li>{{i}}</li>
  {% endfor %}
</ul>
{% endfor %}
<a class="qnc-a" href="/more?word={{word}}&offset=1">更多例句</a>
{% endblock %}
